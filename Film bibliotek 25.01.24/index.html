<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Min Film Bibliotek</h1>
    <input type="text" id="movieTitle" placeholder="Filmtittel" />
    <input type="number" id="movieYear" placeholder="Årstall" />
    <button onclick="addMovie()">Legg til Film</button>
    <label for="filterYear"
      >Filtrer etter år: <span id="sliderValue">2024</span></label
    >
    <input type="range" id="yearSlider" min="1900" max="2024" value="2024" />
    <input type="text" id="searchTitle" placeholder="Søk etter tittel..." />
    <ul id="movieList"></ul>
    <script src="script.js"></script>
  </body>
</html>
